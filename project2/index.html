<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:black; color:orange">
    <!-- <center> -->
        <div class="container">
            <h1>BMI Calculator</h1>
            <form>
                <p><label>Height in cm:</label><input type='text' id='height' style="color:black"/></p>
                <p><label>weight in kg:</label><input type='text' id='weight' style="color:black"/></p>
                <button>Calculate</button>
                <div id="result"></div>
                <div id="weight-guide">
                    <h1>IBM  Weight-guide</h1>
                    <p>Under Weight = Less than 18.6</p>
                    <p>Normal Range = 18.6 to 24.9</p>
                    <p>Over Weight  = More than 24.9</p>
                </div>
            </form>
        </div>
    <!-- </center> -->
</body>
<script>
    const form=document.querySelector('form')
    form.addEventListener('submit',function(e){
        e.preventDefault();
        const height=parseInt(document.querySelector("#height").value)
        console.log(height)
        const weight=parseInt(document.querySelector("#weight").value)
        console.log(weight)
        const result=document.querySelector("#result")
        

        if(height === '' || height < 0 || isNaN(height))
        {
            result.innerHTML=`<span>Please Inter Valid Height ${height}</span>`
        }
        
        else if(weight === '' || weight < 0 || isNaN(weight))
        {
            result.innerHTML=`<span>Please Inter Valid weight ${weight}</span>`
        }
        else{
            const bmi=(weight/((height*height)/10000)).toFixed(2)
            if(bmi<=18.6){
                result.style.color='red'
            }
            else if(bmi>18.6 && bmi<24.9)
            {
                result.style.color='green'
            }
            else{
                result.style.color='red'
            }
            result.innerHTML=`<span>${bmi}</span>`
        }
    })
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="parent">
        <li>JavaScript</li>
    </ul>
</body>
<script>
   function addlang(name){
    let li=document.createElement('li')
    li.innerHTML=name
    document.querySelector('ul').appendChild(li)
   }
   addlang('python')
   addlang('Django')
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <h1>Chai with js</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const sayName=()=>{
        console.log("rohit",Date.now())
    }

    const start=document.querySelector("#start")
    const stop1=document.querySelector("#stop")

    let set;
    const generate=(e)=>{
        set=setInterval(sayName,1000)
    }

    start.addEventListener('click',generate)
    stop1.addEventListener('click',()=>{
        clearInterval(set)
    })
   

   
    // const interval=setInterval(sayName,1000)

    // clearInterval(interval)
</script>
</html>

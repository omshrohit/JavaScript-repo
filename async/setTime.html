<body>
    <h1>learn Js with hitesh sir</h1>
    <button>Stop</button>
</body>

<script>
    const h1=document.querySelector("h1")
    const button=document.querySelector("button")
    
    const say=()=>{
        h1.innerHTML=`learn js with react`
    }
    const update=setTimeout(say,2000)

    button.addEventListener('click',(e)=>
    {
        clearTimeout(update)
        console.log('stop')
    })

</script>
